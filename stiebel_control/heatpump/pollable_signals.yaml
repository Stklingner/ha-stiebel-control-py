# Pollable signals configuration
# This file defines which signals should be periodically polled from the heat pump
#
# Structure:
#   priority_groups:
#     high:     # Poll every minute
#       - signal: SIGNAL_NAME
#         can_member: MEMBER_NAME
#     medium:   # Poll every 5 minutes
#     low:      # Poll every 15 minutes

# Define custom polling intervals in seconds
polling_intervals:
  high: 60      # Poll every 1 minute
  medium: 300   # Poll every 5 minutes
  low: 900      # Poll every 15 minutes

# Define signals to poll in each priority group
priority_groups:
  # High priority - quickly changing values
  high:
    # Temperatures
    - signal: OUTSIDE_TEMP
      can_member: PUMP
    - signal: FLOW_INTERNAL_TEMP
      can_member: HEATING
    - signal: RETURN_FLOW_INTERNAL_TEMP
      can_member: HEATING
    - signal: ROOM_SET_TEMP_I
      can_member: MANAGER
    - signal: ROOM_INTERNAL_TEMP
      can_member: MANAGER

    # Operating status
    - signal: OPERATING_STATUS
      can_member: PUMP
    - signal: ERROR_MESSAGE
      can_member: PUMP
    - signal: AIR_FLOW_VENTILATOR
      can_member: PUMP
    - signal: VOLUME_FLOW
      can_member: PUMP
  
  # Medium priority - less quickly changing values
  medium:
    # DHW related
    - signal: STORAGE_TANK_INTERNAL_TEMP
      can_member: PUMP
    - signal: STORAGE_TANK_SETPOINT_TEMP
      can_member: PUMP
    
    # Program state
    - signal: ACTIVE_HEATING_PROGRAM
      can_member: MANAGER
    - signal: PROGRAM_SWITCH
      can_member: MANAGER
    - signal: ACTIVE_HEATING_PROGRAM
      can_member: HEATING
    - signal: PROGRAM_SWITCH
      can_member: HEATING
  # Low priority - slow changing values
  low:
    # Energy statistics
    - signal: HEATING_ENERGY_DAY_KWH
      can_member: BOILER
    - signal: ELECTRICITY_INTAKE_HEATING_DAY_KWH
      can_member: BOILER
    - signal: ELECTRICITY_INTAKE_HEATING_SUM_KWH
      can_member: BOILER
    - signal: BOILER_PERFORMANCE
      can_member: BOILER
    - signal: DAY_OUTPUT_KW
      can_member: BOILER

    - signal: HEATING_ENERGY_DAY_KWH
      can_member: HEATING
    - signal: ELECTRICITY_INTAKE_HEATING_DAY_KWH
      can_member: HEATING
    - signal: ELECTRICITY_INTAKE_HEATING_SUM_KWH
      can_member: HEATING
    - signal: BOILER_PERFORMANCE
      can_member: HEATING
    - signal: DAY_OUTPUT_KW
      can_member: HEATING
